<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
</head>
<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand p-3" href="#"><h2 class="text-white">Ticket</h2></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav ml-auto">
			<a class="nav-link p-3" href="#"><h4 class="text-white">Home</h4></a>
			<a class="nav-link p-3" href="/mytickets"><h4 class="text-white">My Tickets</h4></a>
			<a class="nav-link p-3" href="#"><h4 class="text-white">Logout</h4></a>
			
		  </div>
		</div>
	  </nav>
</header>
<!--Ticket Section-->
<section>
	<div class="container mt-3">
		<h2>Ticket History...</h2>
		{% for i in ticketdata %}
		<div class="container">
			<!-- <h3>Subject:{{i.subject}}</h3>
			<h5>Desciption:{{i.description}}</h5>
			<h5>Ticketstatus:{{i.status}}</h5>
			<h5>Tiketid:{{i.id}}</h5> -->
			<div class="card">
				<h5 class="card-header">Subject: {{i.subject}}    <span class="badge badge-pill badge-danger">Ticket Id-{{i.id}}</span></h5>
				<div class="card-body">
				  <h5 class="card-title">Description</h5>
				  <p class="card-text">{{i.description}}</p>
				  <p class="card-text">Ticket status:    <span class="badge badge-primary">{{i.status}}</span></p>
				</div>
			  </div>
		</div>
		<br>
		{% endfor %}
	</div>
</section>




















<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
